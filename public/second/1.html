<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="宁夏图片展示页面">
    <meta name="keywords" content="宁夏, 图片, 展示">
    <title>宁夏图片展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        img {
            margin: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>宁夏图片展示</h1>
    </header>
    <div class="container">
        <section>
            <h2>图片链接</h2>
            <p>
                段落标记，<a href="https://yangzh.cn" target="_blank">这是一个超链接地址。</a>
            </p>
        </section>
        <section>
            <h2>图片列表</h2>
            <ol>
                <li>这是图</li>
                <li>这是网图</li>
                <li>这是百度上搜索的网图</li>
                <li>这幅图片展现了日落时分的壮丽山景。天空被染成橙红色，云彩绚丽。山脉层次分明，山谷中的河流反射着天空的色彩。画面底部可见人类活动的痕迹，与自然景观和谐共存。</li>
            </ol>
        </section>
        <section>
            <h2>图片展示</h2>
            <p>
                <img src="宁夏.jpg" alt="宁夏风景" width="200">
                <img src="https://pic5.40017.cn/04/000/db/90/rBTJU12DQxCAK11JAAR0McGbOsE789.jpg" alt="日落山景" width="200">
            </p>
        </section>
        <section>
            <h2>评价表格</h2>
            <table>
                <caption>宁夏风景评价</caption>
                <thead>
                    <tr>
                        <th>评价</th>
                        <th>描述</th>
                        <th>备注</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>好看</td>
                        <td>很好看</td>
                        <td>非常好看</td>
                    </tr>
                    <tr>
                        <td>挺好看的</td>
                        <td>是不</td>
                        <td>是的</td>
                    </tr>
                    <tr>
                        <td>单元格1</td>
                        <td>单元格1</td>
                        <td>单元格1</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section>
            <h2>搜索表单</h2>
            <form action="https://baike.baidu.com/item/%E5%AE%81%E5%A4%8F%E5%9B%9E%E6%97%8F%E8%87%AA%E6%B2%BB%E5%8C%BA/61753863" method="GET">
                <label for="search_text">搜索：</label>
                <input type="text" id="search_text" name="search_text">
                <input type="submit" value="搜索">
            </form>
        </section>
    </div>
</body>
</html>
