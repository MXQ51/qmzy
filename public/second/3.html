<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <link rel="stylesheet" href="main.css"
    <style>
        /* 定义标题的样式 */
        .red-title {
            text-align: center; /* 水平居中 */
            color: rgb(116, 43, 43); /* 设置字体颜色为红色 */
            font-size: 24px; /* 设置字体大小 */
            font-weight: bold; /* 设置字体为加粗 */
            margin-top: 50px; /* 顶部外边距用于垂直居中 */
        }
    </style>
</head>
<body>
    <!-- 创建一个标题元素 -->
    <h1 class="red-title">css</h1>
</body>
</html>
